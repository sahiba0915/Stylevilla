
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://uiplugin.netlify.app/src.css">
  <link rel="stylesheet" href="/css/cart.css" />

  <title>StyleVilla | Mycart</title>
</head>
<header class="header">
  <div class="header-1">
    <a href="index.html" class="logo">
      <i class="fa-solid fa-bag-shopping"></i> StyleVilla
    </a>
    <form action="" class="search-form">
      <input type="search" name="" placeholder="What are you looking for?" id="search-box" />
      <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="icons">
      <div id="search-btn" class="fas fa-search"></div>
      <a href="login.html" class="fas fa-user"></a>
      <a href="product.html" class="fa-solid fa-shirt"></a>
      <a href="wishlist.html" class="fas fa-heart"></a>
      <a href="cart.html" class="fas fa-shopping-cart"></a>
    </div>
  </div>
</header>

<!-- Main content -->
<div>
<h1 class="heading"><span> My Cart </span></h1>

<div class="product-container">
  <div class="cart">
    <div class="cart img-container ">
      <img src="/image/card.jpg" alt="image" />
    </div>
    <div class="cart-info">
      <div class="title">Women Hoddy</div>
      <div class="price">
        <i class="fa-solid fa-indian-rupee-sign" id="nonstrike">2000</i>
        <i class="fa-solid fa-indian-rupee-sign" id="strike">3999</i>
      </div>
      <div class="discount">50% off</div>
      <div class="quantity">
        Quantity : <input type="number" min="1" step="1" id="quantityno">
      </div>
      <div class="btn">
        <button class="remove">Remove from Cart</button>
      </div>
      <div class="btn">
        <button class="remove">Move to Wishlist</button>
      </div>
    </div>
  </div>

  <div class="product-card">
    <div class="info">
      <div class="title">Price Details</div>
      <div class="price-details">
        <div class="detail">Price(2 items)
          <i class="fa-solid fa-indian-rupee-sign" id="price-detail">2000</i>
        </div>

        <div class="detail">
          Discount <i class="fa-solid fa-indian-rupee-sign" id="price-detail">2000</i>
        </div>

        <div class="detail">
          Delivery Charges
          <i class="fa-solid fa-indian-rupee-sign" id="price-detail">2000</i>
        </div>
      </div>
      <div class="total">
        Total Amount<i class="fa-solid fa-indian-rupee-sign" id="price-detail">2000</i></div>

      <div class="note">You will save<i class="fa-solid fa-indian-rupee-sign">1999</i> on this order</div>
      <div class="btn">
        <button>Place Order</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
