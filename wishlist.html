<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://uiplugin.netlify.app/src.css" />
    <link rel="stylesheet" href="/css/wishlist.css" />

    <title>StyleVilla | Wishlist</title>
  </head>
  <body>
    <header class="header">
      <div class="header-1">
        <a href="index.html" class="logo">
          <i class="fa-solid fa-bag-shopping"></i> StyleVilla
        </a>
        <form action="" class="search-form">
          <input
            type="search"
            name="searchbox"
            placeholder="What are you looking for?"
            id="search-box"
          />
          <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="login.html" class="fas fa-user"></a>
          <a href="product.html" class="fa-solid fa-shirt"></a>
          <a href="wishlist.html" class="fas fa-heart"></a>
          <a href="cart.html" class="fas fa-shopping-cart"></a>
        </div>
      </div>
    </header>
    <!-- Main content -->
    <h1 class="heading"><span> My Wishlist </span></h1>
    <div class="product-container">
      <div class="product-card">
        <div class="img-container">
          <img src="/image/card.jpg" alt="image" />
        </div>
        <div class="info">
          <div class="title">Women Hoddy</div>
          <div class="price">500</div>
          <div class="btn">
            <button>Move to cart</button>
          </div>
        </div>
      </div>

      <div class="product-card">
        <div class="img-container">
          <img src="/image/card1.jpg" alt="image" />
        </div>
        <div class="info">
          <div class="title">Women Party Wear</div>
          <div class="price">1100</div>
          <div class="btn">
            <button>Move to cart</button>
          </div>
        </div>
      </div>

      <div class="product-card">
        <div class="img-container">
          <img src="/image/card3.jpg" alt="image" />
        </div>
        <div class="info">
          <div class="title">Mens T-shirt</div>
          <div class="price">600</div>
          <div class="btn">
            <button>Move to cart</button>
          </div>
        </div>
      </div>

      <div class="product-card">
        <div class="img-container">
          <img src="/image/card.jpg" alt="image" />
        </div>
        <div class="info">
          <div class="title">Mens Hoddy</div>
          <div class="price">1200</div>
          <div class="btn">
            <button>Move to cart</button>
          </div>
        </div>
      </div>

      <div class="product-card">
        <div class="img-container">
          <img src="/image/card2.jpg" alt="image" />
        </div>
        <div class="info">
          <div class="title">Women Coats</div>
          <div class="price">1500</div>
          <div class="btn">
            <button>Move to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
